<div class="list-group">
  <a ng-repeat="diveSession in freediver.diveSessions" href="#" class="list-group-item">
    <div class="row">
        <div class="col-xs-8">
            <small><strong>{{diveSession.locationDesc}}</strong></small>
            <table>
                <tr>
                   <td><small><i>{{diveSession.note}}</i></small></td>
                </tr>
            </table>
        </div>
        <div class="col-xs-4"><small> <p class="text-right">{{diveSession.diveDate}}</p></small>
        </div>
    </div>
  </a>
</div>
